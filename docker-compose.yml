version: '3.8'

services:
  # 1. Serviço de Banco de Dados: MongoDB
  mongo:
    image: mongo:6.0 # Imagem oficial e estável
    container_name: english-quiz-mongo
    ports:
      - '27017:27017' # Mapeia a porta do container para sua máquina local
    volumes:
      - mongo-data:/data/db # Referencia o volume persistente
    healthcheck: # Definição do healthcheck para o MongoDB
      test: ['CMD', 'mongosh', '--eval', "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network # Conecta à rede interna

  # 2. Serviço de Backend: Spring Boot
  backend:
    build:
      context: ./backend # Informa onde está o código-fonte
      dockerfile: Dockerfile # Informa qual Dockerfile usar (criado no DEVOPS-2)
    container_name: english-quiz-backend
    ports:
      - '8080:8080' # Mapeia a porta do Spring Boot para sua máquina local
      - '5005:5005' # Porta de Debug Remoto (local:container)
    environment:
      # Variável CRÍTICA: Conecta o Spring Boot ao container "mongo" pela rede interna
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/englishquizdb
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    depends_on:
      mongo: # Garante que o MongoDB inicie antes do Backend
        condition: service_healthy # Adiciona um healthcheck
    networks:
      - app-network # Conecta à rede interna

  # 3. Serviço Frontend (Simplificado)
  frontend:
    build:
      context: ./frontend # Aponta para a pasta do frontend
      dockerfile: Dockerfile
    container_name: english-quiz-frontend
    ports:
      # Mapeia a porta 3000 do seu PC para a porta 80 do container Nginx
      - '3000:80'
    networks:
      - app-network
    depends_on:
      - backend

    # ##################################################
    # ##           INÍCIO DA MODIFICAÇÃO              ##
    # ##################################################
    volumes:
      # Mapeia a pasta local 'frontend' para a pasta 'html' do Nginx
      # O que estiver no seu PC aparece instantaneamente no container
      - ./frontend:/usr/share/nginx/html

      # Mapeia a configuração do Nginx (necessário porque a linha acima
      # esconde o Dockerfile COPY da config)
      - ./frontend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    # ##################################################
    # ##            FIM DA MODIFICAÇÃO                ##
    # ##################################################

# 3. Definições de Rede e Volumes
networks:
  app-network:
    driver: bridge # Tipo de rede padrão para comunicação entre containers

volumes:
  mongo-data: # Volume referenciado no serviço 'mongo'
    driver: local
