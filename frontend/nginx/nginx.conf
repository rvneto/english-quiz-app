# frontend/nginx/nginx.conf (Versão Corrigida)

server {
    listen 80;
    server_name localhost;

    # Define a pasta raiz onde o Nginx procura os ficheiros
    root /usr/share/nginx/html;
    # Define o ficheiro padrão
    index index.html;

    # BLOCO 1: Rota principal ("/")
    # Captura todas as rotas que não são a API (ex: /)
    # e serve o index.html (essencial para SPAs, mas útil aqui também)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # BLOCO 2: Rota da API ("/api/v1/")
    # Faz o proxy reverso para o serviço 'backend' do Spring Boot
    location /api/v1/ {
        # 'backend' é o nome do serviço no docker-compose.yml
        proxy_pass http://backend:8080/api/v1/;
        
        # Cabeçalhos importantes para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}